<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test v-for :key Optimization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .test-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .test-section h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="text"] {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .list {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        .list-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .list-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .item-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .item-id {
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
        }

        .item-name {
            font-size: 1.1rem;
        }

        .item-input {
            width: 150px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .stats {
            background: #f5f7fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
        }

        .stats-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .performance-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-left: 0.5rem;
        }

        .alert {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ Test v-for :key Optimization</h1>

        <!-- Test 1: Basic Key Functionality -->
        <div class="test-section">
            <test-basic></test-basic>
        </div>

        <!-- Test 2: Item Reordering -->
        <div class="test-section">
            <test-reorder></test-reorder>
        </div>

        <!-- Test 3: Performance Comparison -->
        <div class="test-section">
            <test-performance></test-performance>
        </div>

        <!-- Test 4: Without Key (Fallback) -->
        <div class="test-section">
            <test-no-key></test-no-key>
        </div>
    </div>

    <script type="module">
        import { createApp } from './melodijs.js';

        const app = createApp({
            components: {
                'test-basic': {
                    template: `
                        <div>
                            <h2>Test 1: Basic Key Functionality <span class="performance-badge">:key enabled</span></h2>
                            <div class="alert">
                                ‚úÖ Elements are reused when items don't change. Try adding/removing items and check the console.
                            </div>
                            <div class="controls">
                                <button @click="addItem">Add Item</button>
                                <button @click="removeFirst">Remove First</button>
                                <button @click="removeLast">Remove Last</button>
                            </div>
                            <ul class="list">
                                <li v-for="item in items" :key="item.id" class="list-item">
                                    <div class="item-content">
                                        <span class="item-id">#{{ item.id }}</span>
                                        <span class="item-name">{{ item.name }}</span>
                                        <input type="text" v-model="item.value" class="item-input" placeholder="Type here...">
                                    </div>
                                    <button @click="deleteItem(item.id)" class="delete-btn">Delete</button>
                                </li>
                            </ul>
                            <div class="stats">
                                <div class="stats-title">Stats:</div>
                                <div>Total items: {{ items.length }}</div>
                                <div>Next ID: {{ nextId }}</div>
                            </div>
                        </div>
                    `,
                    data() {
                        return {
                            items: [
                                { id: 1, name: 'Item 1', value: '' },
                                { id: 2, name: 'Item 2', value: '' },
                                { id: 3, name: 'Item 3', value: '' }
                            ],
                            nextId: 4
                        };
                    },
                    methods: {
                        addItem() {
                            this.items.push({
                                id: this.nextId,
                                name: `Item ${this.nextId}`,
                                value: ''
                            });
                            this.nextId++;
                            this.items = [...this.items]; // Trigger reactivity
                        },
                        removeFirst() {
                            if (this.items.length > 0) {
                                this.items.shift();
                                this.items = [...this.items]; // Trigger reactivity
                            }
                        },
                        removeLast() {
                            if (this.items.length > 0) {
                                this.items.pop();
                                this.items = [...this.items]; // Trigger reactivity
                            }
                        },
                        deleteItem(id) {
                            const index = this.items.findIndex(item => item.id === id);
                            if (index !== -1) {
                                this.items.splice(index, 1);
                                this.items = [...this.items]; // Trigger reactivity
                            }
                        }
                    }
                },

                'test-reorder': {
                    template: `
                        <div>
                            <h2>Test 2: Item Reordering <span class="performance-badge">:key enabled</span></h2>
                            <div class="alert">
                                ‚úÖ Elements are moved in the DOM instead of being recreated. Input values are preserved!
                            </div>
                            <div class="controls">
                                <button @click="shuffle">Shuffle</button>
                                <button @click="reverse">Reverse</button>
                                <button @click="sortById">Sort by ID</button>
                            </div>
                            <ul class="list">
                                <li v-for="item in items" :key="item.id" class="list-item">
                                    <div class="item-content">
                                        <span class="item-id">#{{ item.id }}</span>
                                        <span class="item-name">{{ item.name }}</span>
                                        <input type="text" v-model="item.note" class="item-input" placeholder="Type & reorder...">
                                    </div>
                                </li>
                            </ul>
                        </div>
                    `,
                    data() {
                        return {
                            items: [
                                { id: 1, name: 'Alpha', note: '' },
                                { id: 2, name: 'Beta', note: '' },
                                { id: 3, name: 'Gamma', note: '' },
                                { id: 4, name: 'Delta', note: '' },
                                { id: 5, name: 'Epsilon', note: '' }
                            ]
                        };
                    },
                    methods: {
                        shuffle() {
                            // Fisher-Yates shuffle
                            const newItems = [...this.items];
                            for (let i = newItems.length - 1; i > 0; i--) {
                                const j = Math.floor(Math.random() * (i + 1));
                                [newItems[i], newItems[j]] = [newItems[j], newItems[i]];
                            }
                            this.items = newItems;
                        },
                        reverse() {
                            this.items = [...this.items].reverse();
                        },
                        sortById() {
                            this.items = [...this.items].sort((a, b) => a.id - b.id);
                        }
                    }
                },

                'test-performance': {
                    template: `
                        <div>
                            <h2>Test 3: Performance Test <span class="performance-badge">:key enabled</span></h2>
                            <div class="alert">
                                ‚ö° Test with large lists to see performance difference. With :key, only changed items are updated.
                            </div>
                            <div class="controls">
                                <button @click="generateSmall">100 Items</button>
                                <button @click="generateMedium">500 Items</button>
                                <button @click="generateLarge">1000 Items</button>
                                <button @click="updateRandom">Update Random Item</button>
                                <button @click="addOne">Add One</button>
                            </div>
                            <div class="stats">
                                <div class="stats-title">Performance Info:</div>
                                <div>Items count: {{ items.length }}</div>
                                <div>Updates: {{ updateCount }}</div>
                            </div>
                            <ul class="list" style="max-height: 400px; overflow-y: auto;">
                                <li v-for="item in items" :key="item.id" class="list-item">
                                    <div class="item-content">
                                        <span class="item-id">#{{ item.id }}</span>
                                        <span class="item-name">{{ item.name }}</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    `,
                    data() {
                        return {
                            items: [],
                            nextId: 1,
                            updateCount: 0
                        };
                    },
                    methods: {
                        generateItems(count) {
                            const start = performance.now();
                            this.items = [];
                            for (let i = 0; i < count; i++) {
                                this.items.push({
                                    id: this.nextId++,
                                    name: `Item ${this.nextId - 1}`
                                });
                            }
                            this.items = [...this.items]; // Trigger reactivity
                            const end = performance.now();
                            console.log(`Generated ${count} items in ${(end - start).toFixed(2)}ms`);
                        },
                        generateSmall() {
                            this.generateItems(100);
                        },
                        generateMedium() {
                            this.generateItems(500);
                        },
                        generateLarge() {
                            this.generateItems(1000);
                        },
                        updateRandom() {
                            if (this.items.length === 0) return;
                            const start = performance.now();
                            const index = Math.floor(Math.random() * this.items.length);
                            this.items[index] = {
                                ...this.items[index],
                                name: `Updated ${Date.now()}`
                            };
                            this.items = [...this.items]; // Trigger reactivity
                            this.updateCount++;
                            const end = performance.now();
                            console.log(`Updated item in ${(end - start).toFixed(2)}ms`);
                        },
                        addOne() {
                            const start = performance.now();
                            this.items.push({
                                id: this.nextId++,
                                name: `New Item ${this.nextId - 1}`
                            });
                            this.items = [...this.items]; // Trigger reactivity
                            const end = performance.now();
                            console.log(`Added item in ${(end - start).toFixed(2)}ms`);
                        }
                    },
                    hooks: {
                        mounted() {
                            this.generateItems(100);
                        }
                    }
                },

                'test-no-key': {
                    template: `
                        <div>
                            <h2>Test 4: Without :key (Fallback)</h2>
                            <div class="alert">
                                ‚ö†Ô∏è No :key attribute - all elements are recreated on every change. Input values will be lost!
                            </div>
                            <div class="controls">
                                <button @click="addItem">Add Item</button>
                                <button @click="removeFirst">Remove First</button>
                            </div>
                            <ul class="list">
                                <li v-for="item in items" class="list-item">
                                    <div class="item-content">
                                        <span class="item-id">#{{ item.id }}</span>
                                        <span class="item-name">{{ item.name }}</span>
                                        <input type="text" class="item-input" placeholder="Type & add item...">
                                    </div>
                                </li>
                            </ul>
                            <div class="stats">
                                <div class="stats-title">Notice:</div>
                                <div>Without :key, input values are lost when list changes</div>
                            </div>
                        </div>
                    `,
                    data() {
                        return {
                            items: [
                                { id: 1, name: 'Item 1' },
                                { id: 2, name: 'Item 2' },
                                { id: 3, name: 'Item 3' }
                            ],
                            nextId: 4
                        };
                    },
                    methods: {
                        addItem() {
                            this.items.push({
                                id: this.nextId,
                                name: `Item ${this.nextId}`
                            });
                            this.nextId++;
                            this.items = [...this.items]; // Trigger reactivity
                        },
                        removeFirst() {
                            if (this.items.length > 0) {
                                this.items.shift();
                                this.items = [...this.items]; // Trigger reactivity
                            }
                        }
                    }
                }
            }
        });

        app.mount('.container');
    </script>
</body>

</html>
